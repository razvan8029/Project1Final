<h1 id="tableLabel">Jobs</h1>

<p>This component demonstrates fetching jobs from the server.</p>

<p *ngIf="!jobs"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="jobs">
  <thead>
    <tr>
      <th>ID</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of jobs">
      <td>{{ job.id }}</td>
      <td>{{ job.details }}</td>
    </tr>
  </tbody>
</table>
